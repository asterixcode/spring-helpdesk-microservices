services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ
      - "15672:15672" # RabbitMQ Management UI
    volumes:
      - ~/rabbitmq/helpdesk/data:/var/lib/rabbitmq/
      - ~/rabbitmq/helpdesk/logs:/var/log/rabbitmq
    networks:
      - helpdesk

  service-discovery:
    container_name: service-discovery
    build:
      context: ./service-discovery
      dockerfile: Dockerfile
    env_file:
      - ./service-discovery/.env
    ports:
      - "8761:8761"
    expose:
      - "8761"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://service-discovery:8761/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - helpdesk

  config-server:
    container_name: config-server
    build:
      context: ./config-server
      dockerfile: Dockerfile
    env_file:
      - ./config-server/.env
    healthcheck:
      test: ["CMD", "curl", "-f", "http://config-server:8888/actuator/health"]
      interval: 10s
      timeout: 5s
      retries: 3
    depends_on:
      service-discovery:
        condition: service_healthy
    networks:
      - helpdesk


