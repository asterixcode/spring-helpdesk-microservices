services:
  rabbitmq:
    image: rabbitmq:3-management-alpine
    container_name: rabbitmq
    ports:
      - "5672:5672" # RabbitMQ
      - "15672:15672" # RabbitMQ Management UI
    volumes:
      - ~/rabbitmq/helpdesk/data:/var/lib/rabbitmq/
      - ~/rabbitmq/helpdesk/logs:/var/log/rabbitmq
    networks:
      - helpdesk

  service-discovery:
    image: asterixcode/helpdesk-service-discovery:latest
    container_name: service-discovery
    env_file:
      - ./service-discovery/.env
    ports:
      - "8761:8761"
    expose:
      - "8761"
    networks:
      - helpdesk

  api-gateway:
    image: asterixcode/helpdesk-api-gateway:latest
    container_name: api-gateway
    env_file:
      - ./api-gateway/.env
    ports:
      - "8765:8765"
    expose:
      - "8765"
    depends_on:
      - service-discovery
    networks:
      - helpdesk

  config-server:
    image: asterixcode/helpdesk-config-server:latest
    container_name: config-server
    env_file:
      - ./config-server/.env
    ports:
      - "8888:8888"
    expose:
      - "8888"
    depends_on:
      - service-discovery
    networks:
      - helpdesk

networks:
  helpdesk:
    driver: bridge