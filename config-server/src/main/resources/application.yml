spring:
  application:
    name: 'config-server'
  main:
    banner-mode: off
  cloud:
    config:
      server:
        git:
          uri: ${CONFIG_SERVER_URI}
          default-label: main
          username: ${CONFIG_SERVER_USERNAME}
          password: ${CONFIG_SERVER_PASSWORD}
eureka:
  client:
    service-url:
      fetch-registry: true
      register-with-eureka: true
      defaultZone: ${EUREKA_URI:http://localhost:8761/eureka}
server:
  port: ${SERVER_PORT:8888}
